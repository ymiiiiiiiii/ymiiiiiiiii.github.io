<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" href="css/index_animate.css">
    <link rel="stylesheet" href="css/index_nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media screen and (max-width: 450px) {
            .nav {
                padding: 20px;
            }

            .nav input:checked~.menu {
                width: 70vw;
            }

            .nav input {
                width: 20px;
                height: 20px;
            }

            .nav span {
                left: calc(30px/2);
                width: 30px;
                height: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="context">
            <div class="text">
                <h1>欢迎来到我的网站！</h1>
                <p>这是一个用 GitHub Pages 搭建的静态网站。</p>
            </div>
        </div>
        <div class="area">
            <ul class="circles">
            </ul>
        </div>
    </div>
    <div class="box">
        <div class="nav">
            <input type="checkbox" class="checkbox">
            <span></span>
            <span></span>
            <div class="menu">
                <li><a href="">none</a></li>
                <li><a href="">none</a></li>
                <li><a href="">none</a></li>
                <li><a href="">none</a></li>
            </div>
        </div>
    </div>
</body>
<script>
    let circles = document.querySelector('.circles');

    function OneHundred() {
        return Math.floor(Math.random() * 91) + 10;
    }

    function randomDuration(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function addli() {
        let newli = document.createElement('li');
        let newwidth = OneHundred() + 'px';
        newli.style.left = OneHundred() + '%';
        newli.style.width = newwidth;
        newli.style.height = newwidth;
        newli.style.animationDuration = randomDuration(5, 10) + 's';
        circles.appendChild(newli);
    }


    let count = 0;
    let interval = setInterval(function () {
        if (count < 10) {
            addli();
            count++;
        } else {
            clearInterval(interval);
        }
    }, 3000);

</script>

</html>
